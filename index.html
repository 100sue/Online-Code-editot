<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Scoreur Code Editor</title>
</head>

<body>
<h1>My Code Editor :</h1>
<div class="container">
    <div class="left">
        <label class="html"><ion-icon name="logo-html5"></ion-icon> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label class="css"><ion-icon name="logo-css3"></ion-icon> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label class="java"><ion-icon name="logo-javascript"></ion-icon> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label><ion-icon name="play"></ion-icon>Output</label>
        <iframe id="output"></iframe>
    </div>
</div>
<div class="social ">
    <ul>
      <li><a href="https://github.com/100sue" target="_blank"><i class="fab fa-github"></i></a></li>
      <li><a href="https://www.linkedin.com/in/roland-appert" target="_blank"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
    </ul>
</div>


<script src="main.js"></script>
    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
