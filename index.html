<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreur Code Editor</title>
</head>
<body>

<div class="container">
    <div class="left">
        <label><ion-icon name="logo-html5"></ion-icon> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><ion-icon name="logo-css3"></ion-icon> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><ion-icon name="logo-javascript"></ion-icon> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label><ion-icon name="play"></ion-icon>Output</label>
        <iframe id="output"></iframe>

    </div>
</div>


<script>
    function run() {
        let htmlCode = document.getElementById('html-code').value;
        let cssCode = document.getElementById('css-code').value;
        let jsCode = document.getElementById('js-code').value;
        let output = document.getElementById('output');

        output.contentDocument.body.innerHTML = htmlCode +"<style>" + cssCode +"</style>" ;
        output.contentWindow.eval(jsCode);

    }
</script>
    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
